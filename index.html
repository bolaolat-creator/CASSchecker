<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOPC - Student CA Portal</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0d47a1; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.3); width: 100%; max-width: 400px; text-align: center; }
        input { width: 100%; padding: 15px; margin: 20px 0; border: 2px solid #ddd; border-radius: 10px; font-size: 18px; text-align: center; box-sizing: border-box; }
        .btn { background: #0d47a1; color: white; width: 100%; padding: 15px; border: none; border-radius: 10px; cursor: pointer; font-size: 18px; font-weight: bold; }
        .res-item { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>
<div class="card">
    <h2 style="color:#0d47a1; margin:0;">BOLA OLAT COLLEGE</h2>
    <p>Enter Student ID to view CA Result</p>
    <input type="text" id="idInput" placeholder="e.g. BOC1226">
    <button class="btn" onclick="fetchResult()">Check My Scores</button>
    <div id="resultView" style="display:none; margin-top:30px; text-align:left;">
        <h3 id="stuName" style="color:#0d47a1; margin:0;"></h3>
        <p id="stuClass" style="color:#666; font-size:14px; margin:5px 0 20px 0;"></p>
        <div id="scoreTable"></div>
    </div>
</div>
<script>
    async function fetchResult() {
        const code = document.getElementById('idInput').value.trim();
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwRd15pg_DwB6w9KnGmIa2O9gZ_Z21O0GtC90kxeBGbTx-uDcnt9rnQxGwS63zgyeRFTg/exec";
        try {
            const response = await fetch(`${SCRIPT_URL}?code=${code}`);
            const data = await response.json();
            if(data.length > 0) {
                document.getElementById('stuName').innerText = data[0].name;
                document.getElementById('stuClass').innerText = "Class: " + data[0].class;
                document.getElementById('scoreTable').innerHTML = data.map(i => `<div class="res-item"><b>${i.subject}</b><span>${i.total} / 40</span></div>`).join('');
                document.getElementById('resultView').style.display = 'block';
            } else alert("ID not found.");
        } catch (e) { alert("Connection Error"); }
    }
</script>
</body>
</html>
