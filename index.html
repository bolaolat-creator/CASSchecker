<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOPC - Student Result Portal</title>
    <style>
        :root { --blue: #0d47a1; --gold: #fbc02d; --light: #f4f7f6; --dark: #333; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--light); margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .header { text-align: center; border-bottom: 3px solid var(--blue); margin-bottom: 25px; }
        .search-box { background: #e3f2fd; padding: 25px; border-radius: 10px; text-align: center; }
        input[type="text"] { width: 80%; padding: 15px; font-size: 18px; border: 2px solid var(--blue); border-radius: 8px; text-align: center; text-transform: uppercase; }
        .btn { background: var(--blue); color: white; padding: 15px 30px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 15px; width: 80%; font-size: 16px; }
        .result-card { margin-top: 25px; border: 1px solid #ddd; border-radius: 10px; overflow: hidden; display: none; }
        .student-info { background: var(--blue); color: white; padding: 15px; text-align: center; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #f8f9fa; font-size: 12px; color: #666; text-transform: uppercase; }
        .score-total { font-weight: bold; color: var(--blue); text-align: right; }
        .grade-badge { padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: bold; float: right; }
        .grade-a { background: #c8e6c9; color: #2e7d32; }
        .grade-c { background: #fff9c4; color: #f57f17; }
        .grade-f { background: #ffcdd2; color: #c62828; }
        #loader { display: none; margin: 20px auto; border: 4px solid #f3f3f3; border-top: 4px solid var(--blue); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2 style="color:var(--blue); margin-bottom:5px;">BOLA OLAT PRIVATE COLLEGE</h2>
        <p style="margin-top:0; color:#666; font-weight:bold;">Student Performance Portal</p>
    </div>

    <div class="search-box">
        <label style="display:block; margin-bottom:10px; color:var(--blue); font-weight:600;">ENTER STUDENT ID</label>
        <input type="text" id="studentId" placeholder="e.g. BOC1226">
        <button class="btn" onclick="fetchResults()">View CA Results</button>
        <div id="loader"></div>
    </div>

    <div id="resultArea" class="result-card">
        <div class="student-info">
            <h3 id="displayName" style="margin:0;">STUDENT NAME</h3>
            <p id="displayClass" style="margin:5px 0 0 0; font-size:14px; opacity:0.9;">Class: Basic 1</p>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Subject</th>
                    <th style="text-align:right;">CA Score (40)</th>
                </tr>
            </thead>
            <tbody id="scoreTableBody">
                </tbody>
        </table>
        <div style="padding: 15px; background: #fdfdfd; text-align: center; font-size: 12px; color: #888;">
            Generated on <span id="currentDate"></span>
        </div>
    </div>
</div>

<script>
    // USE THE SAME SCRIPT URL FROM YOUR STAFF PORTAL
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwRd15pg_DwB6w9KnGmIa2O9gZ_Z21O0GtC90kxeBGbTx-uDcnt9rnQxGwS63zgyeRFTg/exec";

    async function fetchResults() {
        const idInput = document.getElementById('studentId').value.trim().toUpperCase();
        const loader = document.getElementById('loader');
        const resultArea = document.getElementById('resultArea');
        const scoreBody = document.getElementById('scoreTableBody');

        if (!idInput) { alert("Please enter a valid Student ID"); return; }

        // UI Reset
        loader.style.display = "block";
        resultArea.style.display = "none";
        scoreBody.innerHTML = "";

        try {
            // We fetch the data. Note: The Google Script must be set up to handle GET requests
            // or we query the published Broadsheet data.
            const response = await fetch(`${SCRIPT_URL}?studentId=${idInput}`);
            const data = await response.json();

            if (data.status === "success" && data.results.length > 0) {
                document.getElementById('displayName').innerText = data.studentName;
                document.getElementById('displayClass').innerText = "Class: " + data.studentClass;
                document.getElementById('currentDate').innerText = new Date().toLocaleDateString();

                data.results.forEach(item => {
                    const gradeClass = getGradeClass(item.score);
                    const gradeLetter = getGradeLetter(item.score);
                    
                    scoreBody.innerHTML += `
                        <tr>
                            <td>${item.subject}</td>
                            <td class="score-total">
                                ${item.score.toFixed(1)}
                                <span class="grade-badge ${gradeClass}">${gradeLetter}</span>
                            </td>
                        </tr>
                    `;
                });

                loader.style.display = "none";
                resultArea.style.display = "block";
            } else {
                throw new Error("ID not found or no results published yet.");
            }
        } catch (error) {
            loader.style.display = "none";
            alert("Error: " + error.message);
        }
    }

    function getGradeLetter(s) {
        if (s >= 30) return "A";
        if (s >= 25) return "B";
        if (s >= 20) return "C";
        return "P";
    }

    function getGradeClass(s) {
        if (s >= 30) return "grade-a";
        if (s >= 20) return "grade-c";
        return "grade-f";
    }
</script>

</body>
</html>
