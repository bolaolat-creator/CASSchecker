<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOPC Student - Result Portal</title>
    <style>
        :root { --blue: #0d47a1; --gold: #fbc02d; --light: #f4f7f6; --text: #333; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--light); padding: 20px; margin: 0; color: var(--text); }
        .container { max-width: 700px; margin: 20px auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .header { text-align: center; border-bottom: 4px solid var(--blue); margin-bottom: 30px; padding-bottom: 15px; }
        .search-card { background: #e3f2fd; padding: 25px; border-radius: 12px; border: 1px solid #bbdefb; text-align: center; margin-bottom: 30px; }
        .input-group { display: flex; gap: 10px; justify-content: center; margin-top: 15px; }
        input[type="text"] { padding: 15px; border: 2px solid var(--blue); border-radius: 8px; width: 60%; font-size: 18px; text-transform: uppercase; font-weight: bold; }
        .btn { padding: 15px 25px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; background: var(--blue); color: white; transition: 0.3s; font-size: 16px; }
        .btn:hover { background: #0a3a82; transform: translateY(-2px); }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; overflow: hidden; border-radius: 10px; border: 1px solid #ddd; }
        th { background: var(--blue); color: white; padding: 15px; font-size: 14px; text-transform: uppercase; text-align: left; }
        td { padding: 15px; border-bottom: 1px solid #eee; font-size: 16px; }
        tr:last-child td { border-bottom: none; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        
        .score-total { font-weight: 800; color: var(--blue); font-size: 18px; text-align: right; }
        .student-info { background: #fffde7; padding: 15px; border-radius: 8px; border: 1px solid var(--gold); margin-bottom: 20px; display: none; }
        .hidden { display: none; }
        
        #loading { text-align: center; margin: 20px; color: var(--blue); font-weight: bold; }
        .status-pill { background: var(--gold); color: black; padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: bold; }

        @media (max-width: 600px) {
            .input-group { flex-direction: column; }
            input[type="text"] { width: 100%; box-sizing: border-box; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1 style="color:var(--blue); margin:0;">BOLA OLAT PRIVATE COLLEGE</h1>
        <p style="margin:5px 0; font-weight: bold; color: #555;">STUDENT CA CHECKER PORTAL</p>
    </div>

    <div class="search-card">
        <label style="font-weight: bold; color: var(--blue);">Enter Your Student ID</label>
        <div class="input-group">
            <input type="text" id="studentId" placeholder="e.g. BOC1086" autocomplete="off">
            <button class="btn" onclick="fetchResult()">VIEW RESULT</button>
        </div>
    </div>

    <div id="loading" class="hidden">ðŸ”„ Fetching your records from the database...</div>

    <div id="resultArea" class="hidden">
        <div id="infoBox" class="student-info">
            <div style="font-size: 14px; color: #666;">STUDENT NAME:</div>
            <div id="displayName" style="font-size: 20px; font-weight: bold; color: var(--blue);"></div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Subject</th>
                    <th style="text-align: right;">Total Score (40)</th>
                </tr>
            </thead>
            <tbody id="resultTableBody"></tbody>
        </table>
        
        <p style="text-align: center; font-size: 12px; color: #888; margin-top: 25px;">
            <i>This result is based on current continuous assessment records.</i>
        </p>
    </div>
</div>

<script>
// REPLACE WITH YOUR GOOGLE APPS SCRIPT WEB APP URL
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxsZDHV5K0zBIEMx7aJhcfR_Qph3Yc9MBC92K3D6lDt0Wuayighefhv8TBJJlzxoAbVrg/exec";

async function fetchResult() {
    const idInput = document.getElementById('studentId').value.trim().toUpperCase();
    const loading = document.getElementById('loading');
    const resultArea = document.getElementById('resultArea');
    const tableBody = document.getElementById('resultTableBody');
    const infoBox = document.getElementById('infoBox');
    const displayName = document.getElementById('displayName');

    if(!idInput) {
        alert("Please enter your Student ID.");
        return;
    }

    // Reset UI
    loading.classList.remove('hidden');
    resultArea.classList.add('hidden');
    tableBody.innerHTML = "";

    try {
        // Fetch data using the GET method defined in your Apps Script
        const response = await fetch(`${SCRIPT_URL}?id=${idInput}`);
        const data = await response.json();

        if (!data || data.length === 0) {
            loading.classList.add('hidden');
            alert("No results found for Student ID: " + idInput + ". Please check your ID and try again.");
            return;
        }

        // Set Student Name from the first record found
        displayName.innerText = data[0].name || "N/A";
        infoBox.style.display = "block";

        // Generate Rows and Sum Scores
        data.forEach(item => {
            // Convert to numbers and sum them
            const t1 = parseFloat(item.t1) || 0;
            const t2 = parseFloat(item.t2) || 0;
            const note = parseFloat(item.note) || 0;
            const ext = parseFloat(item.ext) || 0;
            const int = parseFloat(item.int) || 0;
            
            const grandTotal = t1 + t2 + note + ext + int;

            const row = `
                <tr>
                    <td>
                        <div style="font-weight: 600;">${item.subject}</div>
                    </td>
                    <td class="score-total">
                        ${grandTotal.toFixed(1)}
                    </td>
                </tr>
            `;
            tableBody.innerHTML += row;
        });

        loading.classList.add('hidden');
        resultArea.classList.remove('hidden');

    } catch (error) {
        console.error("Fetch error:", error);
        loading.classList.add('hidden');
        alert("Server error. Please ensure your Google Apps Script is deployed as 'Anyone' and the URL is correct.");
    }
}

// Allow "Enter" key to trigger search
document.getElementById('studentId').addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
        fetchResult();
    }
});
</script>

</body>
</html>
